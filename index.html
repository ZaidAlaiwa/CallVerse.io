<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#12172A"/>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <title>CallVerse.io | Dashboard</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside class="left-section">
            <div>
                <div class="logo">
                    <button class="menu-btn" id="menu-close">
                        <i class='bx bx-log-out-circle'></i>
                    </button>
                    <img src="assets/logo.png">
                    <a href="#">CallVerse.io</a>
                </div>

                <div class="box" style="background-color: rgba(255, 255, 255, 0.2); margin-top: 23.75px;">
                    <div class="inner">
                        <img src="assets/company_logo.png">
                        <div class="card">
                            <h5>Company Name</h5>
                            <a href="#">Company</a>
                        </div>
                    </div>
                    <i class='bx bxs-chevron-down'></i>
                </div>

                <div class="sidebar">
                    <div class="item" id="active">
                        <i class='bx bxs-grid-alt'></i>
                        <a href="#">Dashboard</a>
                    </div>

                    <div class="item">
                        <div class="item-list">
                            <i class='bx bxs-spreadsheet'></i>
                            <a href="#">Current Campaigns</a>
                            <i class='bx bxs-chevron-down' style="margin-left: auto;"></i>
                        </div>
                    </div>

                    <div class="item">
                        <i class='bx bxs-calendar'></i>
                        <a href="#">Leads Created</a>
                        <div class="sm-box" style="margin-left: auto;"><span>2</span></div>
                    </div>
                    
                    <div class="item">
                        <div class="item-list">
                            <i class='bx bxs-cog'></i>
                            <a href="#">Settings</a>
                            <i class='bx bxs-chevron-down' style="margin-left: auto;"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="box">
                    <div class="inner">
                        <img src="assets/earn.png">
                        <div class="card">
                            <h5>Share & Earn</h5>
                            <a href="#">Enter text Here</a>
                        </div>
                    </div>
                    <i class='bx bxs-chevron-right'></i>
                </div>

                <div class="box" style="background-color: rgba(255, 255, 255, 0.2);">
                    <div class="inner">
                        <img src="assets/support.png">
                        <div class="card">
                            <h5>Help Center</h5>
                            <a href="#">Answers Here</a>
                        </div>
                    </div>
                    <i class='bx bxs-chevron-right'></i>
                </div>
            </div>
        </aside>

        <main>
            <div class="top">
                <div>
                    <h5><b>Welcome, Preston</b></h5>
                    <h4>Last 7 Days Website Visits</h4>
                </div>

                <div class="profile">
                    <i class='bx bx-bell'></i>
                    <div class="right">
                        <img src="assets/profile.png">
                        <div class="user">
                            <a href="#">Josh Hazelwood</a>
                            <p href="#">hazeljoshwood@mail.com</p>
                        </div>
                    </div>
                    <li class='bx bxs-chevron-down'></li>
                </div>
            </div>

            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
            </header>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
